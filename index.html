<!DOCTYPE html>

<html lang="eng">
<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cows and Corgis</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/mobile.css">
</head>
<body>
    <div id="gameContainer">
        <header>
            <h1>üêï Cows and Corgis üêÑ</h1>
            <div id="gameInfo">
                <div id="currentPlayer">Player 1's Turn</div>
                <div id="scores">
                    <span>Player 1: <span id="score1">0</span></span>
                    <span>Player 2: <span id="score2">0</span></span>
                </div>
            </div>
        </header>

        <main id="gameArea">
            <canvas id="gameCanvas"></canvas>
            
            <div id="debugPanel">
                <div class="debug-controls">
                    <button id="toggleCoords">Show Coordinates</button>
                    <button id="testDistance">Test Distance</button>
                    <button id="showNeighbors">Show Neighbors</button>
                    <button id="clearHighlights">Clear</button>
                </div>
                <div id="debugOutput">Click on hexes to interact</div>
            </div>
        </main>
    </div>

    <!-- Load JavaScript modules -->
    <script src="scripts/hexGrid.js"></script>
    <script src="scripts/gameBoard.js"></script>
    <script src="scripts/main.js"></script>
    
</body>
</html>
